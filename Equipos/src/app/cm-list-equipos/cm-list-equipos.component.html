<div *ngIf="newlstEquipo.length > 0 "  class="col-12 border border-primary rounded m-2"> 
    <div class="col-12 mt-2">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text"  class="form-control" [(ngModel)]="filtroEquipos" placeholder="Buscar Equipo">
      </div>
  </div>
  <div class="row col-12">
        <div  class="col-9  col-xs-12">
            <div  class="row bg-primary m-2 col-11 text-light">
                <div class="col-3 ">Nombre:</div>
                <div class="col-3 border-left border-light">Cuidad:</div>
                <div class="col-3 border-left border-light">Socios:</div>
                <div class="col-3 border-left border-light">Fundacion:</div> 
        </div>
        <div *ngFor="let addEquipo of newlstEquipo | teamFilter : filtroEquipos"  
                [ngClass]="numSocios(addEquipo.Socios)"
                class="row col-11 ml-2 mb-2"
                (click)="selectEquipo(addEquipo)"
                style="cursor:pointer"> 
                <div class="col-3">{{addEquipo.Nombre | uppercase}}</div>
                <div class="col-3 border-left border-primary">{{addEquipo.Ciudad}}</div>
                <div class="col-3 border-left border-primary">{{addEquipo.Socios | number:'1.0-0':'es'}}</div>
                <div class="col-3 border-left border-primary">{{addEquipo.Fundacion | date: 'dd/ll/yyy'}}</div> 
        </div>
    </div>
    <div *ngIf="selEquipo && (newlstEquipo | teamFilter : filtroEquipos).indexOf(selEquipos !== -1) " 
           class="col-3 col-xs-12 row border border-secondary rounded mb-2 mt-2 ">
          <div  class="col-12" > 
            <img [src]="selEquipo.Escudo" 
                 *ngIf="selEquipo.Escudo"  
                 [title]="selEquipo.Nombre" 
                 [alt]="selEquipo.Nombre"  
                  class="img-fluid img-thumbnail Max-width 100%">
          </div>
          <div  class="col-12"> 
              <label>Nombre</label>
              <label class="font-weight-bold ml-2" >{{selEquipo.Nombre}}</label>
          </div>
          <div  class="col-12"> 
              <label>Ciudad</label>
              <label class="font-weight-bold ml-2" >{{selEquipo.Ciudad}}  </label>
          </div>
          <div class="col-12"> 
              <label>Nº Socios</label>
              <label class="font-weight-bold ml-2" >{{selEquipo.Socios  | number:'1.0-0':'es'}}</label>
          </div>
          <div class="col-12"> 
              <label>Fundación</label>
              <label class="font-weight-bold ml-2" >{{selEquipo.Fundacion | date: 'dd/ll/yyy'}}</label>
          </div>
      </div>
  </div> 
</div> 
<div *ngIf="newlstEquipo.length === 0 " class="col-12 border border-primary rounded  m-2 ">
No hay Equipos
</div>
