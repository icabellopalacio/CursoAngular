<div *ngIf="newlstEquipo.length > 0 "  class="col-12 border border-primary rounded my-2"> 
    <div class="col-12 my-2">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text"  class="form-control" [(ngModel)]="filtroEquipos" placeholder="Buscar Equipo">
      </div>
  </div>
  <div class="row col-12 my-2">
        <div  class="col-12 m-0">
            <div  class="row bg-primary col-12 text-light p-0">
                <div class="col-3 ">Nombre:</div>
                <div class="col-3 border-left border-light">Cuidad:</div>
                <div class="col-3 border-left border-light">Socios:</div>
                <div class="col-3 border-left border-light">Fundacion:</div> 
            </div>
            <div *ngFor="let addEquipo of newlstEquipo | teamFilter : filtroEquipos"  
                    [ngClass]="numSocios(addEquipo.Socios)"
                    class="row col-12 p-0"
                    (click)="selectEquipo(addEquipo)"
                    style="cursor:pointer"> 
                    <div class="col-3 border-bottom border-left border-light">{{addEquipo.Nombre | uppercase}}</div>
                    <div class="col-3 border-bottom border-left border-light">{{addEquipo.Ciudad}}</div>
                    <div class="col-3 border-bottom border-left border-light">{{addEquipo.Socios | number:'1.0-0':'es'}}</div>
                    <div class="col-3 border-bottom border-left border-right border-light">{{addEquipo.Fundacion | date: 'dd/ll/yyy'}}</div> 
            </div>
    </div>
  </div> 
</div> 
<div *ngIf="newlstEquipo.length === 0 " class="col-12 border border-primary rounded  m-2 ">
No hay Equipos
</div>
