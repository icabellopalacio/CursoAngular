<div class="myForm">
  <div>
      <label for="EquipoNombre">Nombre</label>
      <input name="EquipoNombre" type="text" [(ngModel)] = "varEquipo.Nombre" >
  </div>
  <div>
      <label for="EquipoCiudad">Ciudad</label>
      <input name="EquipoCiudad" type="text" [(ngModel)] = "varEquipo.Ciudad" >
  </div>
  <div>
      <label for="EquipoSocios">Nº Socios</label>
      <input name="EquipoSocios" type="text" [(ngModel)] = "varEquipo.Socios" >
  </div>
  <div>
      <label for="EquipoFundacion">Fundación</label>
      <input name="EquipoFundacion" type="text" [(ngModel)] = "varEquipo.Fundacion" >
  </div>
  <div>
      <button (click)="setEquipo()">Guardar Equipo</button>   
  </div>
 
</div>

<div *ngFor="let addEquipo of lstEquipos"
     [ngClass]="numSocios(addEquipo.Socios)" >
  <div>Nombre: {{addEquipo.Nombre}}</div>
  <div>Cuidad: {{addEquipo.Ciudad}}</div>
  <div>Socios: {{addEquipo.Socios}}</div>
  <div>Fundacion: {{addEquipo.Fundacion}}</div>
</div>
