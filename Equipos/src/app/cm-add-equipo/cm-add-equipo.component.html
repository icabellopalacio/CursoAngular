<div class="jumbotron col-10 mx-auto">
  <form [formGroup]="frmEquipos" clas="form-inline  "> 
    <div  class="form-group"> 
        <label for="EquipoNombre" class="label label-default">Nombre</label>
        <input name="EquipoNombre" type="text" formControlName="Nombre"  class="form-control col-10">
    </div>
    <div  class="form-group">
        <label for="EquipoCiudad" class="label label-default">Ciudad</label>
        <input name="EquipoCiudad" type="text"  formControlName="Ciudad" class="form-control col-10">
    </div>
    <div  class="form-group">
        <label for="EquipoSocios"  class="label label-default">Nº Socios</label>
        <input name="EquipoSocios" type="number" formControlName="Socios" class="form-control col-2">
    </div>
    <div  class="form-group">
        <label for="EquipoFundacion" class="label label-default">Fundación</label>
        <input name="EquipoFundacion" type="date" class="date"  formControlName="Fundacion" class="form-control col-2">
    </div>
    <div  class="form-group">
        <label for="Escudo" class="label label-default">Escudo</label>
        <input name="Escudo" type="text" class="text"  formControlName="Escudo" class="form-control col-10">
    </div>
    <div  class="form-group"  *ngIf="frmEquipos.value.Escudo">
      <img [src]="frmEquipos.value.Escudo" [title]="frmEquipos.get('Nombre')" [alt]="frmEquipos.get('Nombre')"  class="img-fluid img-thumbnail Max-width 100%">
    </div>
    <div  class="form-group"> 
        <button (click)="setEquipo()" class="btn-primary" [disabled]="frmEquipos.invalid">Guardar Equipo</button>   
    </div>  
  </form>
  <app-cm-list-equipos [newlstEquipo] = "lstEquipos" ></app-cm-list-equipos>
</div>
